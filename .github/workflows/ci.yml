
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system packages
        run: sudo apt-get update && sudo apt-get install -y git-lfs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black
        run: black --check .

      - name: Run Ruff
        run: ruff check .

      - name: Run tests with coverage
        run: pytest --cov=.

      - name: Run notebook to HTML (nbconvert)
        run: |
          jupyter nbconvert --to html notebooks/01-example.ipynb --output docs/notebooks/01-example.html

      - name: Upload Notebook HTML artifact
        uses: actions/upload-artifact@v4
        with:
          name: notebook-html
          path: docs/notebooks/01-example.html

      - name: DVC pull (if remote configured)
        run: |
          pip install dvc[s3] || true
          dvc pull || true

      - name: Run training pipeline
        run: python projects/project1-name/src/pipeline.py

      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts
          path: models/

  deploy-docs:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          pip install mkdocs mkdocs-material

      - name: Build and deploy docs to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
